<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 목록</title>
<link rel="stylesheet"  th:href="@{/css/style.css}">
</head>
<body>
	<div id="container">
		<h2>Our Users..</h2>
			<table class="memberList">
				<thead>
					<tr>
						<th>No. </th>
						<th>Email </th>
						<th>Password </th>
						<th>Name </th>
						<th>Age </th>
						<th>Detail</th>
						<th>Resign</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="member: ${memberList}">
						<td th:text="${member.id}"></td>
						<td th:text="${member.memberEmail}"></td>
						<td th:text="${member.memberPassword}"></td>
						<td th:text="${member.memberName}"></td>
						<td th:text="${member.memberAge}"></td>
						
						<td><a th:href="@{|/member/${member.id}|}" class="view_resign">view</a></td>
						<td><a th:href="@{|/member/delete/${member.id}|}" onclick="return confirm('해당 회원을 삭제하시겠습니까?')"
																	class="view_resign">Delete</a></td>
					</tr>				
				</tbody>
			</table>
			<div class="btns">
				<a th:href="@{/}"><button>Home</button></a>
			</div>
	</div>
</body>
</html>
