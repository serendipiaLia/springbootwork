<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="stylesheet"  th:href="@{/css/style.css}">

</head>
<body>
	<div th:replace="~{/layout/header::header-fragment}"></div>
	<div id="container">
		<h2>Sign In</h2>
		<form th:action="@{/member/login}" method="post" class="joinForm">
			<fieldset>
				<ul>
				  <li> 
				  	<label for="username">ID</label>
				  	<input type="text" name="username" id="username" required> 
				  	<!--  memberId였던 type과name,id는 controller의 세션발급 후 로그인처리 부분 실행 안됨 -->
				  </li>
				  <li> 
				  	<label for="password">Password</label>
				  	<input type="password" name="password" id="password" required>
				  </li>
				
<!-- 				  <li> -->
<!-- 				  	<span th:text="${error}" class="error"></span> -->
<!-- 				  </li> -->
				
				  <li> 
				  	<input type="submit" value="Login">
				  	<input type="reset" value="Cancel">
				  </li>
				</ul>
			</fieldset>
		</form>
	</div>
	<div th:replace="~{/layout/footer::footer-fragment}"></div>
</body>
</html>
