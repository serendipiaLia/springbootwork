<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 상세보기(관리)</title>
<link rel="stylesheet"  th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{/layout/header::header-fragment}"></div>
	<div id="container">
		<h2>User Detail</h2>
			<div class="detail">
				<fieldset>
					<ul>
					  <li> 
					  	<label for="memberId">ID</label>
					  	<input type="text" name="memberId" id="memberId" th:value="${member.memberId}" readonly>
					  </li> 
					  <li> 
					  	<label for="password">Password</label>
					  	<input type="text" name="password" id="password" th:value="${member.password}" readonly>
					  </li>
					  <li> 
					  	<label for="name">Name</label>
					  	<input type="text" name="name" id="name" th:value="${member.name}" readonly>
					  </li>
					  <li> 
					  	<a th:href="@{/member/list}" class="btns"><button type="button">Back</button></a>
					  </li>
					</ul>
				</fieldset>
			</div>
	</div>
<div th:replace="~{/layout/footer::footer-fragment}"></div>
</body>
</html>
