<div th:replace="~{/layout/header::header-fragment}"></div>
	<div id="container">
		<h2>Join us!</h2>
		<form th:action="@{/member/join}" method="post" class="joinForm" th:object="${memberDTO}">
			<fieldset>
				<ul>
				  <li>
		  			<label for="memberId">ID</label>
		  			<input type="text" th:field="*{memberId}" id="memberId" placeholder="아이디는 4-20자 사이로 입력하세요"> <!-- onblur="checkMemberId()" -->
		  			<p th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}" class="join-p"></p>
		  	     </li> 
<!-- 				  <li> -->
<!-- 		  			<p id="check-result"></p> -->
<!-- 		  			</li> -->
				  <li> 
				  	<label for="password">Password</label>
				  	<input type="password" th:field="*{password}" id="password" >
				  		<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="join-p"></p>
				  </li>
				  <li> 
				  	<label for="name">Name</label>
				  	<input type="text" th:field="*{name}" id="name" >
				  	<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="join-p"></p>
				  </li>
				  <li> 
				  	<input type="submit" value="Join">
				  	<input type="reset" value="Cancel">
				  </li>
				</ul>
			</fieldset>
		</form>
	</div>
