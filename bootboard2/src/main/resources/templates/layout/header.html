<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<link rel="stylesheet" href="/css/style.css">

<header th:fragment="header-fragment">
	<div id="logo">
		<h2><a th:href="@{/}">KH-IT</a></h2>
	</div>
	<nav >
		<!-- 로그인 전 -->
		<th:block sec:authorize="isAnonymous()">
			<ul class="header-nav">
				<li>
					<a th:href="@{/member/login}">Login</a>
				</li>
				<li>
					<a th:href="@{/member/join}">Join</a>
				</li>
				<li>
					<a th:href="'#'">Shop</a>
				</li>
				<li>
					<a th:href="@{/board/list}">Boards</a>
				</li>
				<li>
					<a th:href="@{/public-data/main}">Disaster Ready</a>
				</li>
			</ul>
		</th:block>

		<!-- 로그인 후 -->
		<th:block sec:authorize="isAuthenticated()">
			<ul class="header-nav">
				<li><span style="font-family: 'Mali', cursive;">Hello,</span> 
					[ <span sec:authentication="principal.member.name" style="color:darkorange;"></span> ]
					<a th:href="@{/member/logout}">Logout</a> 
				</li>
				<li>
					<a th:href="@{/member/update}">MyPage</a>
				</li>
				<li>
					<a th:href="'#'">Shop</a>
				</li>
				<li>
					<a th:href="@{/member/list}">Users</a>
				</li>
				<li>
					<a th:href="@{/board/list}">Boards</a>
				</li>
				<li>
					<a th:href="@{/public-data/main}">Disaster Ready</a>
				</li>
			</ul>
			<div class="header-comment">
				<p>Have a good one! :D</p>
			</div>
		</th:block>
	</nav>
</header>
</html>
