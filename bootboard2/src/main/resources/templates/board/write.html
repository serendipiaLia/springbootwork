<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>글 작성 페이지</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="~{/layout/header::header-fragment}"></div>
	<div id="container">
		<h2>New Post</h2>
		<form th:action="@{/board/write}" method="post" class="writeForm" >
			<table>
				<tbody>
					<tr>
						<td>
							<span th:text="|Title  |"></span>
							<input type="text" name="title" placeholder="Add a Title" required>
						</td>
					</tr>
					<tr>
						<td>
							<div sec:authorize="isAuthenticated()">
							<span th:text="|Writer  |"></span>
								<span sec:authentication="principal.member.name" style="color:darkorange;"></span>
							</div>	
						</td>
					</tr>
					<tr>
						<td>
							<textarea rows="5" cols="60" name="content" placeholder="Add your Caption.." required></textarea>
						</td>
					</tr>
					<tr>
						<td>
							<input type="submit" value="Upload">
							<input type="reset" value="Cancel">
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
<div th:replace="~{/layout/footer::footer-fragment}"></div>
</body>
</html>
