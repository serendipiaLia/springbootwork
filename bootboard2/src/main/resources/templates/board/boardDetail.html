<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>글 상세보기</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div id="container">
		<h2>Post Detail</h2>
			<table class="detailForm">
				<tbody>
					<tr>
						<td>
							<span th:text="|Title : |"></span>
							<input type="text" name="title" th:value="${board.title}" readonly>
						</td>
					</tr>
					<tr>
						<td>
							<span th:text="|Writer : |"></span>
							<input type="text" th:value="${board.member.name}" readonly>
						</td>
					</tr>
					<tr>
						<td>
							<textarea rows="5" cols="60" name="content" th:text="${board.content}" readonly></textarea>
						</td>
					</tr>
					<tr>
						<td>
							<span th:text="|Created : |"></span>
							<input type="text" th:value="${board.createdDate}" readonly>
						</td>
					</tr>
					<tr>
						<td>
							<a th:href="@{/board/list}" class="btns"><input type="button" value="Back"></a>
						</td>
					</tr>
				</tbody>
			</table>
	</div>

</body>
</html>
